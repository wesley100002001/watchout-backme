<div class="container">
  <div class="row">
    <h1 class="padding-down">匯出訂單或標籤</h1>
    <table class="table table-striped table-bordered">
      <tr>
        <th colspan="2">快速匯出</th>
      </tr>
      <tr>
        <td colspan="2">
          <button type="button" class="btn btn-default">匯出未出貨訂單</button>
          <button type="button" class="btn btn-default">匯出全部訂單</button>
          <button type="button" class="btn btn-default">匯出未出貨標籤 PDF</button>
        </td>
      </tr>
      <tr>
        <th colspan="2">訂單匯出：其他匯出設定</th>
      </tr>
      <tr>
        <th>付款狀態</th>
        <td>
          <label class="checkbox-inline"><input type="checkbox" value="">成功</label>
          <label class="checkbox-inline"><input type="checkbox" value="">等待</label>
          <label class="checkbox-inline"><input type="checkbox" value="">失敗</label>
        </td>
      </tr>
      <tr>
        <th>
          出貨狀態
        </th>
        <td>
          <label class="checkbox-inline"><input type="checkbox" value="">無</label>
          <label class="checkbox-inline"><input type="checkbox" value="">未出貨</label>
          <label class="checkbox-inline"><input type="checkbox" value="">已出貨</label>
          <label class="checkbox-inline"><input type="checkbox" value="">取消出貨</label>
          <label class="checkbox-inline"><input type="checkbox" value="">狀態有問題</label>
        </td>
      </tr>
      <tr>
        <th align="center">付款時間日期區間</th>
        <td colspan="-1"><p>
          <select name="select" id="select">
            <option>2016</option>
          </select>
          年
          <select name="select2" id="select2">
            <option>10</option>
          </select>
          月
          <select name="select3" id="select3">
            <option>10</option>
          </select>
          日~
          <select name="select4" id="select4">
            <option>2016</option>
          </select>
          年
          <select name="select4" id="select5">
            <option>10</option>
          </select>
          月
          <select name="select4" id="select6">
            <option>10</option>
          </select>
          日<br />
        </p>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <button type="button" class="btn btn-default">匯出訂單 Excel</button>
        </td>
      </tr>
      <tr>
        <th colspan="2">標籤匯出：其他匯出設定</th>
      </tr>
      <tr>
        <th>出貨狀態</th>
        <td colspan="-1">
          <label class="checkbox-inline"><input type="checkbox" value="">尚未出貨</label>
          <label class="checkbox-inline"><input type="checkbox" value="">已出貨</label>
          <label class="checkbox-inline"><input type="checkbox" value="">無</label>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <button type="button" class="btn btn-default">匯出標籤 PDF</button>
        </td>
      </tr>
    </table>
  </div>
</div>
